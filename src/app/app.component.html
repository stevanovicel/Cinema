<mat-sidenav-container>
    <mat-sidenav #sidenav opened="false">
        <mat-nav-list>
            <a class="profile" *ngIf="this.userService.getIsUserLoggedIn()"
            (click)="openProfile(this.userService.currentUser.id)">
            {{ this.userService.currentUser.name }}
            <mat-icon>person</mat-icon>
        </a>
            <a mat-list-item routerLink="/signup">Sign up</a>
            <a mat-list-item routerLink="/login">Log in</a>
            <a mat-list-item routerLink="/movies">Movies</a>
            <a mat-list-item routerLink="/reservations">Reservations</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <div fxHide.gt-xs>
                <button mat-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>

            <div>
                <a routerLink=""><img src="../assets/bg/clapperboard .png"></a>
            </div>

            <div fxFlex fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="50px" fxHide.xs>
            <a class="profile" *ngIf="this.userService.getIsUserLoggedIn()"
            (click)="openProfile(this.userService.currentUser.id)">
            {{ this.userService.currentUser.name }}
            <mat-icon>person</mat-icon>
        </a>
            <a routerLink="">Home</a>
            <a routerLink="/login">Log in</a>
            <a routerLink="/signup">Signup</a>
            <a routerLink="/movies">Movies</a>
            <a routerLink="/reservations">Reservations</a>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
